{% extends 'dashboard.html' %}
{% block content %}
  <h2>Upload BSC Data (CSV or Excel)</h2>
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="bsc_file" accept=".csv,.xlsx,.xls" required>
    <button type="submit">Upload</button>
  </form>
{% endblock %}
